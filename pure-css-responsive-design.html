<html>
	<head>
		<title>The PURE.CSS Containers</title>
		<meta name = "viewport" content = "width = device-width, initial-scale = 1">
		<link rel = stylesheet" href = "pure-release-1.0.0/pure-min.css">
		<link rel = stylesheet" href = "pure-release-1.0.0/grids-responsive-min.css">
	
		<style>
			.grids-example {
				background: rgb(250, 250, 250);
				margin: 2em auto;
				font-family: Consolas, 'Liberation Mono', Courier, monospace;
				text-align: center;
			}
			
			.graybox {
				background: rgb(240, 240, 240);
				border: 1px solid #ddd;
			}
		</style>
	</head>
	
	<body>
		<div class = "grids-example">
			<div class = "pure-g">
				<div class = "pure-u-1-1">
					<div class = "graybox">
						<p>These four columns should stack on small screens,
						should take up width: 50% on medium-sized screens, and should
						take up width: 25% on large screens.</p>
					</div>
				</div>
					
				<div class = "pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
					<div class = "graybox">
						<p>First Column</p>
					</div>
				</div>
				
				<div class = "pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
					<div class = "graybox">
						<p>Second Column</p>
					</div>
				</div>
				
				<div class = "pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
					<div class = "graybox">
						<p>Third Column</p>
					</div>
				</div>
				
				<div class = "pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
					<div class = "graybox">
						<p>Fourth Column</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
